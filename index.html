<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Play Game</title>
  <link rel="stylesheet" href="./asset/css/style.css">
  <link rel="stylesheet" href="./asset/bootstrap-5.3.2-dist/css/bootstrap.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>

<body>
    <section>
        <div class="main container">
          <div class="play_game_container">
            <iframe class="w-100 h-100" id="" src="https://cdn.htmlgames.com/ThreeBlindMice/" frameborder="0" allowfullscreen scrolling="no"></iframe>
          </div>
        </div>
      </section>

  <section class="game_slider">
    <div class="wrapper">
      <i id="left" class="fa-solid fa-angle-left"></i>
      <div id="carousel" class="carousel">
        <!-- Dynamically generated cards will be added here -->
      </div>
      <i id="right" class="fa-solid fa-angle-right"></i>
    </div>
  </section>

  <script src="./asset/js/script.js" defer></script>
<script src="./asset/bootstrap-5.3.2-dist/js/bootstrap.js"></script>

</body>

</html>
